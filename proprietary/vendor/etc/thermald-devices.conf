#Device discribe config


#GPU
[
name:gpu
cooling_name:mtk-cl-gpu
def_target:0
select_higher:1
]

#battery
[
name:battery
cooling_name:battery
def_target:0
select_higher:1
]

#temp_state
[
name:temp_state
path:/sys/class/thermal/thermal_message/temp_state
def_target:0
select_higher:1
]

#backlight
[
name:backlight-clone
cooling_name:brightness0-clone
def_target:200
select_higher:0
]

#SIC
[
name:thermal_fcc_override
path:/sys/class/power_supply/battery/constant_charge_current
def_target:22000000
select_higher:0
]

#modem SCG
[
name:mtk-cl-scg-off
cooling_name:mtk-cl-scg-off
def_target:0
select_higher:1
]

#market_download_limit
[
name:market_download_limit
path:/sys/class/thermal/thermal_message/market_download_limit
def_target:0
select_higher:1
]

#modem_limit
[
name:modem_limit
path:/sys/class/thermal/thermal_message/modem_limit
def_target:0
select_higher:1
]

